<!DOCTYPE html>
<html>
    <head>
        <title>Bigger Image on moving the cursor</title>
        <script type="text/javascript">
           if(document.images)
		   {
               var image1=new Image();
               image1.src="img.jpg";
           }
        </script>
    </head>
    <body>
        <center>
            <h2>Move your cursor to enlarge the image</h2>
            <img id="image" src="img.jpg" onMouseOver="this.style.width='400px'" onMouseOut="this.style.width='200px'" alt="Img1"/> 
        </center>
    </body>
</html>
